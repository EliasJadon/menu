<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Restaurant Logo" />
        </div>
        <nav class="menu-bar">
            <ul>
                <li><a href="#" onclick="filterMenu('starters')">Starters</a></li>
                <li><a href="#" onclick="filterMenu('main')">Main Courses</a></li>
                <li><a href="#" onclick="filterMenu('desserts')">Desserts</a></li>
                <li><a href="#" onclick="filterMenu('drinks')">Drinks</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu-items">
        <!-- Menu items will be dynamically displayed here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
